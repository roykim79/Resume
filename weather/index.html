<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Weather Icon</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section class="group main-container">
				<div class="today">
					<div class="top">
						<div class="left">
						Chicago
						</div>
						<div class ="right">
							<ul>
								<li class="low smcap">h:</li>
								<li>81<span style="vertical-align:super">O</span></li>	
							</ul>
						</div>
					</div>
					<div class="mid">
						<div class="low left">
							Today
						</div>
						<div class="right">
							<ul>
								<li class="low smcap">l:</li>
								<li class="low">63<SPAN style="vertical-align:super">O</SPAN></li>
							</ul>
						</div>
					</div>
					<div class="bottom">
						<ul>
							<li class="xl">75<SPAN style="vertical-align:super">O</SPAN></li>
							<li><a href="" class="icon" data-icon="B"></a>
						</ul>
					</div>
				</div>
				<div class="extended">
					<h3>Tue</h3>
					<a href="" class="icon" data-icon="H"></a>
					<div class="bottom">
						<ul>
							<li>79<SPAN style="vertical-align:super">O</SPAN></li>
							<li class ="low">56<SPAN style="vertical-align:super">O</SPAN></li>
						</ul>
					</div>
				</div>
				<div class="extended">
					<h3>Wed</h3>
					<a href="" class="icon" data-icon="R"></a>
					<div class="bottom">
						<ul>
							<li>72<SPAN style="vertical-align:super">O</SPAN></li>
							<li class ="low">49<SPAN style="vertical-align:super">O</SPAN></li>
						</ul>
					</div>
				</div>
				<div class="extended">
					<h3>Thu</h3>
					<a href="" class="icon" data-icon="B"></a>
					<div class="bottom">
						<ul>
							<li>85<SPAN style="vertical-align:super">O</SPAN></li>
							<li class ="low">68<SPAN style="vertical-align:super">O</SPAN></li>
						</ul>
					</div>
				</div>
				<div class="last extended">
					<h3>Fri</h3>
					<a href="" class="icon" data-icon="N"></a>
					<div class="bottom">
						<ul>
							<li>78<SPAN style="vertical-align:super">O</SPAN></li>
							<li class ="low">59<SPAN style="vertical-align:super">O</SPAN></li>
						</ul>
					</div>
				</div>
		</section>
	</body>
</html>
